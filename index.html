<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Build Cloner</title>
    <!-- Libraries for Zipping and Downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #3fb950;
            --error-color: #f85149;
            --border-color: #30363d;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background-color: #161b22;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            flex-grow: 1;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        button:disabled {
            background-color: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }
        #console {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            background-color: #0d1117;
        }
        .log { margin-bottom: 4px; }
        .log-info { color: var(--text-color); }
        .log-success { color: var(--success-color); }
        .log-error { color: var(--error-color); }
        .log-warn { color: #d29922; }
        .log-system { color: var(--accent-color); font-weight: bold; }
        
        /* Animation for typing effect */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .cursor::after {
            content: "â–ˆ";
            animation: blink 1s infinite;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="text" id="urlInput" placeholder="Enter URL to clone (e.g. https://example.com)" value="https://s12eh1dx2vs1-d.space.z.ai/">
        <button id="startBtn" onclick="initCloning()">START CLONE & BUILD</button>
    </div>

    <div id="console">
        <div class="log log-system">SYSTEM READY [Node Builder v2.0]</div>
        <div class="log log-info">Waiting for input...</div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        const startBtn = document.getElementById('startBtn');
        const urlInput = document.getElementById('urlInput');

        // Helper to print to console
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log log-${type}`;
            line.textContent = `> ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function clearConsole() {
            consoleEl.innerHTML = '';
        }

        async function initCloning() {
            const url = urlInput.value.trim();
            if (!url) {
                log("Error: URL cannot be empty.", "error");
                return;
            }

            startBtn.disabled = true;
            clearConsole();
            log("Initializing cloning process...", "system");

            try {
                // Step 1: Fetch HTML
                log(`Targeting: ${url}`, "info");
                log("Bypassing CORS via public proxy...", "warn");
                
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`Failed to fetch. Status: ${response.status}`);
                
                log("Connection established. Reading response...", "success");
                const htmlText = await response.text();

                // Step 2: Process Assets
                log("Parsing HTML DOM...", "info");
                const doc = new DOMParser().parseFromString(htmlText, 'text/html');
                const zip = new JSZip();
                const publicFolder = zip.folder("public");

                // Fix base URL for resolving relative paths
                const base = new URL(url);
                
                // Array to hold download promises
                const downloads = [];
                
                // Select elements
                const elements = doc.querySelectorAll('img[src], link[href], script[src]');
                
                log(`Found ${elements.length} potential assets. Starting download threads...`, "info");

                elements.forEach(el => {
                    const srcAttr = el.tagName === 'LINK' ? 'href' : 'src';
                    let src = el.getAttribute(srcAttr);
                    
                    if (src && !src.startsWith('data:')) {
                        try {
                            const absoluteUrl = new URL(src, base).href;
                            const fileName = absoluteUrl.split('/').pop().split('?')[0] || 'asset';
                            
                            // Push download promise
                            downloads.push(
                                fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(absoluteUrl)}`)
                                .then(res => res.blob())
                                .then(blob => {
                                    log(`Downloaded: ${fileName}`, "success");
                                    publicFolder.file(fileName, blob);
                                    el.setAttribute(srcAttr, fileName); // Rewrite path in HTML
                                })
                                .catch(() => log(`Skipped: ${fileName} (Error)`, "warn"))
                            );
                        } catch (e) { /* ignore invalid URL */ }
                    }
                });

                // Wait for all downloads
                await Promise.all(downloads);
                
                // Save modified HTML
                publicFolder.file("index.html", doc.documentElement.outerHTML);
                log("HTML processed and saved to public/index.html", "success");

                // Step 3: Generate Build (Node.js)
                log("Generating Node.js Build Environment...", "system");
                generateNodeStructure(zip);

                // Step 4: Pack and Download
                log("Paging files into ZIP archive...", "info");
                const content = await zip.generateAsync({type: "blob", compression: "DEFLATE"});
                
                log("Build complete. Initializing download...", "success");
                saveAs(content, `node-build-${Date.now()}.zip`);
                
                log("Download started successfully.", "system");
                log("To run: Unzip -> Open terminal -> Run 'node server.js'", "info");

            } catch (err) {
                log(`CRITICAL ERROR: ${err.message}`, "error");
                log("Please check the URL or try again. Some sites block scraping.", "warn");
            } finally {
                startBtn.disabled = false;
            }
        }

        function generateNodeStructure(zip) {
            // 1. package.json (Targeting Node v17.9.1)
            const pJson = {
                name: "cloned-deployment",
                version: "1.0.0",
                description: "Static server generated by WebCloner",
                main: "server.js",
                scripts: {
                    start: "node server.js",
                    test: "echo \"Error: no test specified\" && exit 1"
                },
                keywords: ["clone", "static-server"],
                author: "",
                license: "ISC",
                engines: {
                    "node": ">=12.0.0 <=17.9.1"
                }
            };
            zip.file("package.json", JSON.stringify(pJson, null, 2));

            // 2. server.js (Optimized for Node 17+)
            const serverCode = `
const http = require('http');
const fs = require('fs');
const path = require('path');

const PORT = process.env.PORT || 3000;
const PUBLIC_DIR = path.join(__dirname, 'public');

const MIME_TYPES = {
    '.html': 'text/html',
    '.css': 'text/css',
    '.js': 'application/javascript',
    '.json': 'application/json',
    '.png': 'image/png',
    '.jpg': 'image/jpeg',
    '.gif': 'image/gif',
    '.svg': 'image/svg+xml',
    '.ico': 'image/x-icon',
    '.webp': 'image/webp',
    '.woff': 'font/woff',
    '.woff2': 'font/woff2',
    '.ttf': 'font/ttf'
};

const server = http.createServer((req, res) => {
    console.log(\`[\${new Date().toISOString()}] \${req.method} \${req.url}\`);

    // Resolve file path
    let filePath = path.join(PUBLIC_DIR, req.url === '/' ? 'index.html' : req.url);
    const ext = path.extname(filePath).toLowerCase();
    const contentType = MIME_TYPES[ext] || 'application/octet-stream';

    fs.readFile(filePath, (err, content) => {
        if (err) {
            if (err.code === 'ENOENT') {
                // Fallback to index.html for SPA support or 404
                fs.readFile(path.join(PUBLIC_DIR, 'index.html'), (err, fallback) => {
                    if (err) {
                        res.writeHead(404, { 'Content-Type': 'text/plain' });
                        res.end('404 Not Found');
                    } else {
                        res.writeHead(200, { 'Content-Type': 'text/html' });
                        res.end(fallback, 'utf-8');
                    }
                });
            } else {
                res.writeHead(500);
                res.end('Server Error');
            }
        } else {
            res.writeHead(200, { 'Content-Type': contentType });
            res.end(content, 'utf-8');
        }
    });
});

server.listen(PORT, () => {
    console.log(\`Server running at http://localhost:\${PORT}/\`);
    console.log('Press Ctrl+C to stop.');
});
            `;
            zip.file("server.js", serverCode.trim());

            // 3. README.md
            const readme = `
# Cloned Project Deployment

## Requirements
- Node.js (Recommended v17.9.1)

## Installation Steps
1. Extract the ZIP file.
2. Open your terminal/command prompt in the extracted folder.
3. Start the server:
   \`\`\`bash
   node server.js
   \`\`\`
4. Open your browser and visit: http://localhost:3000
            `;
            zip.file("README.md", readme.trim());
            log("Generated: package.json, server.js, README.md", "info");
        }
    </script>
</body>
</html>
