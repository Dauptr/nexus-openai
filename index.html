<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Node.js Build Cloner</title>
    <!-- JSZip for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #3fb950;
            --error-color: #f85149;
            --border-color: #30363d;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background-color: #161b22;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            flex-grow: 1;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        button:disabled {
            background-color: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }
        #console {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            background-color: #0d1117;
        }
        .log { margin-bottom: 4px; }
        .log-info { color: var(--text-color); }
        .log-success { color: var(--success-color); }
        .log-error { color: var(--error-color); }
        .log-warn { color: #d29922; }
        .log-system { color: var(--accent-color); font-weight: bold; }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="text" id="urlInput" placeholder="Enter URL to clone (e.g. https://example.com)" value="https://s12eh1dx2vs1-d.space.z.ai/">
        <button id="startBtn" onclick="initCloning()">CLONE & BUILD</button>
    </div>

    <div id="console">
        <div class="log log-system">SYSTEM READY [Node.js Build Generator v3.0]</div>
        <div class="log log-info">Commands available: npm install, npm run dev, npm start</div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        const startBtn = document.getElementById('startBtn');
        const urlInput = document.getElementById('urlInput');

        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log log-${type}`;
            line.textContent = `> ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function clearConsole() {
            consoleEl.innerHTML = '';
        }

        async function initCloning() {
            const url = urlInput.value.trim();
            if (!url) {
                log("Error: URL cannot be empty.", "error");
                return;
            }

            startBtn.disabled = true;
            clearConsole();
            log("Initializing cloning process...", "system");

            try {
                // Step 1: Fetch HTML
                log(`Targeting: ${url}`, "info");
                log("Connecting via proxy...", "warn");
                
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`Failed to fetch. Status: ${response.status}`);
                
                log("Connection established. Parsing DOM...", "success");
                const htmlText = await response.text();

                // Step 2: Process Assets
                const doc = new DOMParser().parseFromString(htmlText, 'text/html');
                const zip = new JSZip();
                const publicFolder = zip.folder("public");

                const base = new URL(url);
                const downloads = [];
                
                const elements = doc.querySelectorAll('img[src], link[href], script[src]');
                
                log(`Found ${elements.length} assets. Downloading...`, "info");

                elements.forEach(el => {
                    const srcAttr = el.tagName === 'LINK' ? 'href' : 'src';
                    let src = el.getAttribute(srcAttr);
                    
                    if (src && !src.startsWith('data:')) {
                        try {
                            const absoluteUrl = new URL(src, base).href;
                            const fileName = absoluteUrl.split('/').pop().split('?')[0] || 'asset';
                            
                            downloads.push(
                                fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(absoluteUrl)}`)
                                .then(res => res.blob())
                                .then(blob => {
                                    log(`Downloaded: ${fileName}`, "success");
                                    publicFolder.file(fileName, blob);
                                    el.setAttribute(srcAttr, fileName); 
                                })
                                .catch(() => log(`Skipped: ${fileName}`, "warn"))
                            );
                        } catch (e) { /* ignore */ }
                    }
                });

                await Promise.all(downloads);
                
                publicFolder.file("index.html", doc.documentElement.outerHTML);
                log("Assets compiled into /public", "success");

                // Step 3: Generate Build
                log("Generating Node.js Project Structure...", "system");
                generateNodeStructure(zip);

                // Step 4: Zip
                log("Compressing build into ZIP...", "info");
                const content = await zip.generateAsync({type: "blob", compression: "DEFLATE"});
                
                log("Build ready. Downloading...", "success");
                saveAs(content, `node-build-${Date.now()}.zip`);
                
                log("Process Complete. Unzip and run 'npm install'", "system");

            } catch (err) {
                log(`ERROR: ${err.message}`, "error");
            } finally {
                startBtn.disabled = false;
            }
        }

        function generateNodeStructure(zip) {
            // 1. package.json with NPM Scripts
            const pJson = {
                name: "cloned-web-app",
                version: "1.0.0",
                description: "Locally cloned web application",
                main: "server.js",
                scripts: {
                    "start": "node server.js",
                    "dev": "nodemon server.js"
                },
                engines: {
                    "node": ">=12.0.0 <=17.9.1"
                },
                devDependencies: {
                    "nodemon": "^2.0.15"
                }
            };
            zip.file("package.json", JSON.stringify(pJson, null, 2));
            log("Created package.json (Scripts: start, dev)", "info");

            // 2. server.js (Static Server)
            const serverCode = `
const http = require('http');
const fs = require('fs');
const path = require('path');

const PORT = process.env.PORT || 3000;
const PUBLIC_DIR = path.join(__dirname, 'public');

const MIME_TYPES = {
    '.html': 'text/html', '.css': 'text/css', '.js': 'application/javascript',
    '.json': 'application/json', '.png': 'image/png', '.jpg': 'image/jpeg',
    '.gif': 'image/gif', '.svg': 'image/svg+xml', '.ico': 'image/x-icon'
};

const server = http.createServer((req, res) => {
    console.log('[Request] ' + req.url);

    let filePath = path.join(PUBLIC_DIR, req.url === '/' ? 'index.html' : req.url);
    const ext = path.extname(filePath).toLowerCase();
    const contentType = MIME_TYPES[ext] || 'application/octet-stream';

    fs.readFile(filePath, (err, content) => {
        if (err) {
            if (err.code === 'ENOENT') {
                // Fallback to index.html for SPA or 404
                fs.readFile(path.join(PUBLIC_DIR, 'index.html'), (e, fallback) => {
                    if (e) {
                        res.writeHead(404);
                        res.end('Not Found');
                    } else {
                        res.writeHead(200, { 'Content-Type': 'text/html' });
                        res.end(fallback, 'utf-8');
                    }
                });
            } else {
                res.writeHead(500);
                res.end('Server Error');
            }
        } else {
            res.writeHead(200, { 'Content-Type': contentType });
            res.end(content, 'utf-8');
        }
    });
});

server.listen(PORT, () => {
    console.log(\`Server running at http://localhost:\${PORT}/\`);
});
            `;
            zip.file("server.js", serverCode.trim());
            log("Created server.js", "info");

            // 3. README.md
            const readme = `
# Cloned Project

## Installation

1. Ensure you have Node.js installed (Recommended v17.9.1).
2. Open terminal in this folder.

### Install Dependencies
\`\`\`bash
npm install
\`\`\`

### Run in Development (Auto-reload)
\`\`\`bash
npm run dev
\`\`\`

### Run in Production
\`\`\`bash
npm start
\`\`\`

Visit http://localhost:3000 in your browser.
            `;
            zip.file("README.md", readme.trim());
        }
    </script>
</body>
</html>
