<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cloner & Node Builder</title>
    <!-- JSZip for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #2d2d2d;
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
        }
        .input-group {
            display: flex;
            width: 100%;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #fff;
            padding: 8px;
            border-radius: 3px;
            font-family: inherit;
        }
        button {
            background-color: #0e639e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #terminal {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
        }
        .log-info { color: #6a9955; }
        .log-warn { color: #dcdcaa; }
        .log-error { color: #f14c4c; }
        .log-process { color: #569cd6; }
    </style>
</head>
<body>

    <div class="header">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter link to clone (e.g. https://s12eh1dx2vs1-d.space.z.ai/)" value="https://s12eh1dx2vs1-d.space.z.ai/">
            <button id="startBtn" onclick="startProcess()">Start Cloning</button>
        </div>
    </div>

    <div id="terminal">
        Welcome to WebCloner v1.0
Ready to scan and build Node.js deployment packages.
        </div>

    <script>
        const terminal = document.getElementById('terminal');
        const startBtn = document.getElementById('startBtn');
        const urlInput = document.getElementById('urlInput');

        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-${type}`;
            line.textContent = `> ${message}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function cleanUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.origin + urlObj.pathname;
            } catch (e) {
                return null;
            }
        }

        async function startProcess() {
            const rawUrl = urlInput.value.trim();
            if (!rawUrl) {
                log("Error: Please enter a URL.", "error");
                return;
            }

            const targetUrl = cleanUrl(rawUrl);
            if (!targetUrl) {
                log("Error: Invalid URL format.", "error");
                return;
            }

            startBtn.disabled = true;
            terminal.innerHTML = ''; // Clear terminal

            log(`Initializing scan for: ${targetUrl}`, "process");
            
            try {
                // Use a public CORS proxy to bypass browser restrictions
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
                
                log("Connecting to target via proxy...", "info");
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`HTTP Status ${response.status}`);
                
                const htmlText = await response.text();
                log("Connection successful. HTML content retrieved.", "info");

                log("Parsing DOM and extracting assets...", "process");
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // Prepare JSZip
                const zip = new JSZip();
                const assetsFolder = zip.folder("public");

                // 1. Process HTML and find assets
                const assetPromises = [];
                const baseURL = new URL(targetUrl);

                // Helper to resolve relative URLs
                const resolveUrl = (link) => {
                    try {
                        return new URL(link, baseURL).href;
                    } catch { return null; }
                };

                // Elements to scan: img, link (css), script
                const elements = doc.querySelectorAll('img[src], link[href], script[src]');
                
                elements.forEach(el => {
                    let srcAttr = el.tagName === 'LINK' ? 'href' : 'src';
                    let src = el.getAttribute(srcAttr);
                    
                    if (src && !src.startsWith('data:')) {
                        const absoluteUrl = resolveUrl(src);
                        if (absoluteUrl) {
                            // Push download promise
                            assetPromises.push(
                                fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(absoluteUrl)}`)
                                    .then(res => {
                                        if (res.ok) {
                                            // Determine path inside zip
                                            // We try to keep the structure relative or just filename
                                            let pathName = new URL(absoluteUrl).pathname;
                                            if (pathName.startsWith('/')) pathName = pathName.substring(1);
                                            if (!pathName) pathName = `asset_${Math.random().toString(36).substr(2, 5)}`;
                                            
                                            // Update HTML to point to local relative path
                                            el.setAttribute(srcAttr, pathName);
                                            
                                            return res.blob().then(blob => {
                                                log(`Downloaded: ${pathName}`, "info");
                                                return { path: pathName, blob: blob };
                                            });
                                        }
                                        return null;
                                    })
                                    .catch(() => null) // Ignore failed assets
                            );
                        }
                    }
                });

                log(`Found ${assetPromises.length} assets. Downloading...`, "process");
                const results = await Promise.all(assetPromises);
                
                // Add assets to zip
                results.filter(r => r !== null).forEach(file => {
                    // Create folders structure inside 'public'
                    assetsFolder.file(file.path, file.blob);
                });

                // Save modified HTML
                const finalHtml = doc.documentElement.outerHTML;
                assetsFolder.file("index.html", finalHtml);

                log("Generating Node.js server build...", "process");
                
                // 2. Generate Node.js Files
                generateNodeJsFiles(zip);

                log("Building ZIP archive...", "process");
                const content = await zip.generateAsync({ type: "blob" });
                
                log("Initiating download...", "warn");
                saveAs(content, `nodejs-build-${Date.now()}.zip`);

                log("Process Complete. Check your downloads folder.", "process");

            } catch (err) {
                log(`Scan Failed: ${err.message}`, "error");
                log("Note: Some sites block scraping via browser security (CORS).", "warn");
            } finally {
                startBtn.disabled = false;
            }
        }

        function generateNodeJsFiles(zip) {
            // 1. package.json (Node v17.9.1 compatible)
            const packageJson = {
                name: "cloned-server",
                version: "1.0.0",
                description: "Locally deployed clone",
                main: "server.js",
                scripts: {
                    start: "node server.js"
                },
                engines: {
                    node: ">=12.0.0 <=17.9.1" 
                },
                dependencies: {}
            };
            zip.file("package.json", JSON.stringify(packageJson, null, 2));

            // 2. server.js (Pure Node.js, no external deps required for basic static serve)
            const serverJs = `
const http = require('http');
const fs = require('fs');
const path = require('path');

const PORT = 3000;

const mimeTypes = {
    '.html': 'text/html',
    '.css': 'text/css',
    '.js': 'application/javascript',
    '.json': 'application/json',
    '.png': 'image/png',
    '.jpg': 'image/jpeg',
    '.gif': 'image/gif',
    '.svg': 'image/svg+xml',
    '.ico': 'image/x-icon',
    '.woff': 'font/woff',
    '.woff2': 'font/woff2'
};

const server = http.createServer((req, res) => {
    // Handle URL path
    let filePath = path.join(__dirname, 'public', req.url === '/' ? 'index.html' : req.url);
    
    // Security: Prevent directory traversal
    if (!filePath.startsWith(path.join(__dirname, 'public'))) {
        res.writeHead(403);
        return res.end('Forbidden');
    }

    const extname = path.extname(filePath).toLowerCase();
    const contentType = mimeTypes[extname] || 'application/octet-stream';

    fs.readFile(filePath, (err, content) => {
        if (err) {
            if (err.code === 'ENOENT') {
                // If file not found, try serving index.html (for SPAs) or 404
                fs.readFile(path.join(__dirname, 'public', 'index.html'), (err, indexContent) => {
                    if (err) {
                        res.writeHead(404, { 'Content-Type': 'text/plain' });
                        res.end('404 Not Found');
                    } else {
                        res.writeHead(200, { 'Content-Type': 'text/html' });
                        res.end(indexContent, 'utf-8');
                    }
                });
            } else {
                res.writeHead(500);
                res.end('Server Error: ' + err.code);
            }
        } else {
            res.writeHead(200, { 'Content-Type': contentType });
            res.end(content, 'utf-8');
        }
    });
});

server.listen(PORT, () => {
    console.log(\`Server running on http://localhost:\${PORT}/\`);
    console.log("Press Ctrl+C to stop.");
});
            `;
            zip.file("server.js", serverJs.trim());

            // 3. README
            const readme = `
# Local Deployment Guide

## Requirements
- Node.js installed (Target v17.9.1 recommended)

## Installation
1. Unzip this folder.
2. Open terminal in the folder.
3. Run: node server.js
4. Open browser to: http://localhost:3000
            `;
            zip.file("README.md", readme.trim());
        }
    </script>
</body>
</html>
